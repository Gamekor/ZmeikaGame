<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лабиринт</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            overflow: hidden;
        }

        #game-container {
            display: grid;
            grid-template-columns: repeat(40, 15px); /* Уменьшены размеры клеток */
            grid-template-rows: repeat(40, 15px);
            gap: 1px;
            background-color: #000;
            overflow: auto;
            max-width: 100%;
            max-height: 100%;
        }

        .cell {
            width: 15px;
            height: 15px;
            background-color: #fff;
        }

        .wall {
            background-color: #000;
        }

        .player {
            background-color: transparent;
            background-image: url('head.png');
            background-size: cover;
        }
    </style>
</head>
<body>
    <div id="game-container"></div>

    <script>
        const gridSize = 40;
        const container = document.getElementById('game-container');
        let playerPosition = { x: 0, y: 0 };

        // Функция для генерации случайного лабиринта
        function generateMaze() {
            const maze = [];
            for (let y = 0; y < gridSize; y++) {
                const row = [];
                for (let x = 0; x < gridSize; x++) {
                    row.push(Math.random() > 0.7 ? 'wall' : 'cell');
                }
                maze.push(row);
            }
            // Гарантируем начальную и конечную точку
            maze[0][0] = 'cell';
            maze[gridSize - 1][gridSize - 1] = 'cell';
            return maze;
        }

        // Рендер лабиринта
        function renderMaze(maze) {
            container.innerHTML = '';
            for (let y = 0; y < gridSize; y++) {
                for (let x = 0; x < gridSize; x++) {
                    const cell = document.createElement('div');
                    cell.className = maze[y][x];
                    if (playerPosition.x === x && playerPosition.y === y) {
                        cell.classList.add('player');
                    }
                    container.appendChild(cell);
                }
            }
        }

        // Проверка, можно ли переместиться в клетку
        function canMove(x, y, maze) {
            return (
                x >= 0 &&
                y >= 0 &&
                x < gridSize &&
                y < gridSize &&
                maze[y][x] === 'cell'
            );
        }

        // Обработка движения игрока
        function movePlayer(dx, dy, maze) {
            const newX = playerPosition.x + dx;
            const newY = playerPosition.y + dy;
            if (canMove(newX, newY, maze)) {
                playerPosition.x = newX;
                playerPosition.y = newY;
                renderMaze(maze);
            }
        }

        // Управление игроком с помощью стрелок
        document.addEventListener('keydown', (event) => {
            const key = event.key;
            switch (key) {
                case 'ArrowUp':
                    movePlayer(0, -1, maze);
                    break;
                case 'ArrowDown':
                    movePlayer(0, 1, maze);
                    break;
                case 'ArrowLeft':
                    movePlayer(-1, 0, maze);
                    break;
                case 'ArrowRight':
                    movePlayer(1, 0, maze);
                    break;
            }
        });

        // Генерация и отображение лабиринта
        const maze = generateMaze();
        renderMaze(maze);
    </script>
</body>
</html>
